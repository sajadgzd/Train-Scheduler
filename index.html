<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedular App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>



    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: rgb(53, 74, 126) ; color: white;">
            <h3 class="text-center">
                <strong>
                Train Scheduler
                </strong>
            </h3>
            <h6 class="text-center">

            </h6>
            <div class="text-center">
                <h4>Current Time</h4>
                <h6 class="timeNow"></h6>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>
                            Current Train Schedule
                        </strong>
                    </div>
                    <div class="card-body">

                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Remove Train</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>

                <div class="card">

                    <div class="card-header">
                        <strong>
                            Add Trains
                        </strong>
                    </div>

                    <div class="card-body" id="trainform-section">

                        <form role="form">

                            <!-- Here we create the text box for capturing the Train Name -->
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="search">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <div class="form-group">
                                <label for="start-year">First Train Time(HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTime">
                            </div>

                            <div class="form-group">
                                <label for="end-year">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <button type="submit" class="btn btn-dark" id="submit">
                                    Search
                            </button>
                            <!-- <button class="btn btn-default" id="clear-all">
                                Clear Results
                            </button> -->

                        </form>



                    </div>
                </div>
            </div>
        </div>


        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">
                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>
                        Made by Sajad
                     </small>
                </h5>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
